{% extends 'base.html' %}

{% block content %}
<div class="config-container">
    <div class="config-header">
        <h2>{{ t[lang]['locker_config'] }}</h2>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">{{ t[lang]['back'] }}</a>
    </div>

    <form method="POST" class="config-form">
        <div class="config-grid">
            {% for locker in lockers %}
            <div class="config-item">
                <div class="config-locker-id">Casier {{ locker['id'] }}</div>
                <div class="config-fields">
                    <label>
                        <span>Type:</span>
                        <select name="hw_type_{{ locker['id'] }}">
                            <option value="pi" {{ 'selected' if locker['hardware_type'] == 'pi' else '' }}>Raspberry Pi GPIO</option>
                            <option value="mcp" {{ 'selected' if locker['hardware_type'] == 'mcp' else '' }}>MCP23017</option>
                        </select>
                    </label>
                    <label>
                        <span>GPIO Pin:</span>
                        <input type="number" name="gpio_pin_{{ locker['id'] }}" 
                               value="{{ locker['gpio_pin'] or '' }}" 
                               min="0" max="27" placeholder="Pin">
                    </label>
                    <label>
                        <span>Sensor Pin:</span>
                        <input type="number" name="sensor_pin_{{ locker['id'] }}" 
                               value="{{ locker['sensor_pin'] or '' }}" 
                               min="0" max="27" placeholder="Sensor">
                    </label>
                    <label>
                        <span>{{ t[lang]['special_code'] }}:</span>
                        <input type="text" name="special_code_{{ locker['id'] }}" 
                               value="{{ locker['special_code'] or '' }}" 
                               placeholder="Code spÃ©cial">
                    </label>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="config-actions">
            <button type="submit" class="btn btn-primary">{{ t[lang]['save'] }}</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">{{ t[lang]['cancel'] }}</a>
        </div>
    </form>
</div>

<style>
.config-container {
    padding: 20px;
    max-width: 1400px;
    margin: 0 auto;
}

.config-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding: 0 20px;
}

.config-form {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 20px;
}

.config-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 15px;
    margin-bottom: 20px;
    max-height: 70vh;
    overflow-y: auto;
    padding: 10px;
}

.config-item {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 15px;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.config-locker-id {
    font-size: 1.3rem;
    font-weight: bold;
    margin-bottom: 10px;
    color: #3498db;
}

.config-fields {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.config-fields label {
    display: flex;
    flex-direction: column;
    gap: 5px;
    font-size: 0.9rem;
}

.config-fields span {
    font-weight: bold;
    opacity: 0.9;
}

.config-fields input,
.config-fields select {
    padding: 8px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    background: rgba(0, 0, 0, 0.3);
    color: white;
    font-size: 1rem;
}

.config-fields input:focus,
.config-fields select:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
}

.config-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
}
</style>
{% endblock %}
